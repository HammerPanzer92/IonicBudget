<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Charges
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Charges</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="!addCharge">
    <ion-card-header>Les revenus</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let charge of charges; let indexCharge=index">
          <ion-item>
            {{charge.nom}} : {{charge.montant}}
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="supCharge(indexCharge)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-button (click)="modifAddCharge()">Ajout charge</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="addCharge">
    <ion-card-header>Ajout d'un revenu</ion-card-header>
    <ion-card-content>
      <form #form="ngForm" (submit)="ajoutCharge(form)">
        <ion-label>Intitul√©</ion-label>
        <ion-input type="text" name="intitule" ngModel required></ion-input>
        <ion-label>Montant (par mois)</ion-label>
        <ion-input type="number" name="montant" ngModel required></ion-input>
        <ion-button type="submit" [disabled]="!form.valid">Ajouter</ion-button>
      </form>
    </ion-card-content>

  </ion-card>

</ion-content>
